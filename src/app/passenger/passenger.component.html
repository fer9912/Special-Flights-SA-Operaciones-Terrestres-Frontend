
<div style="margin: 20px 20px 20px 20px">
    <h2>Search passenger</h2>
    <label>id:
        <input [(ngModel)]="id" placeholder="Enter id to search"/>
    </label>
    <br>
    <button (click)="search()" type="button" style="margin: 10px 10px 10px;">Buscar</button>    
    <p>{{passenger.idPassenger + " - " + passenger.name}}</p>
    <br>
    <span *ngIf="id ==3 && passenger.idPassenger == 3">El mas capo!!</span>
</div>
