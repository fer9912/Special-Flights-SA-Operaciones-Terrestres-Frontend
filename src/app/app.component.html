<body class="news" style="margin-bottom:-850px;">
  <header *ngIf="userLogged">
    <div class="nav">        
      <ul>
        <li class="home"><a routerLink="">Home</a></li>
        <li class="contact"><a routerLink="/flightRouteMaster">Maestro</a></li>
        <li class="flightQuery"><a routerLink="/flightQuery">Consulta</a></li>
        <li class="check-list-vuelo"><a routerLink="/check-list-vuelo">CheckVuelo</a></li>          
        <li  (click)="logOut()" class="check-list-vuelo" ><a [routerLink]="" (click)="logOut()">Log Out</a></li>
      </ul>
    </div>      
  </header>
  <router-outlet></router-outlet>
</body>

<div class="container" *ngIf="showErrorLogin">
  <div class="boxPopup" id="popup">
    <div class="msgPopup">¡¡¡Error!!!</div>
    <div class="descript">Usuario o contraseña invalido.</div>
    <button id="btnClose" style="background-color: brown; width: 100px; margin-left: 180px;" (click)="showErrorLogin = false;">Cerrar</button>
  </div>
</div> 

<div class="login-page" *ngIf="!userLogged">
 
  <div class="form" *ngIf="!userLogged">     
    <form class="login-form">
      <p style="margin-top:-10px;font-family: 'Oswald', sans-serif; font-size: 34px;">LOG IN</p>
      <input type="text" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" placeholder="username"/>
      <input type="password"  [(ngModel)]="contra" [ngModelOptions]="{standalone: true}" placeholder="passwords"/>
      <button (click)="validateUser()">login</button>
    </form>
  </div>
</div>
