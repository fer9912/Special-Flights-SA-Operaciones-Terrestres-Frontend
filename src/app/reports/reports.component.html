<body>
    <div class="form" style="margin-top:-30px;">
        <i class="fa-solid fa-arrow-left" routerLink="/home" style="margin-bottom: 30px;cursor: pointer;">Volver</i>
        <p style="margin-top:-10px;margin-bottom:34px;font-family: 'Segoe UI', sans-serif; font-size: 44px;">Reportes</p>
        <p style="margin-top:-10px;font-family: 'Segoe UI', sans-serif; font-size: 20px;">En esta pantalla podra visualizar reportes</p>
        <hr>
        <button (click)="pasajeros()" type="button"
            style="margin-top:20px;width:120px !important;height:45px !important; margin-left:30px;"><i

        <button (click)="insumos()" type="button"
            style="margin-top:-5px;width:120px !important;height:45px !important; margin-left:30px;"><i
                style="margin-right:10px;"></i>Insumos</button>

        <button (click)="mantenimientos()" type="button"
            style="margin-top:-5px;width:180px !important;height:45px !important; margin-left:30px;"><i
                 style="margin-right:10px;"></i>Mantenimientos</button>

        <button (click)="vuelos()" type="button"
            style="margin-top:-5px;width:120px !important;height:45px !important; margin-left:30px;"><i
                 style="margin-right:10px;"></i>Vuelos</button>
                
    <div class="Error" *ngIf="showPasajeros" style="margin-top:30px;">
        <iframe
    src="https://power-metabase-data-bi.herokuapp.com/public/question/f7e3ec3d-9461-4335-8501-c0f8418ce355"
    frameborder="0"
    width="800"
    height="600"
    allowtransparency
></iframe>
     </div>

     <div class="Error" *ngIf="showAeronaves"  style="margin-top:30px;">
