<div class="reports-container">
  <div class="form">
    <i class="fa-solid fa-arrow-left" routerLink="/home" style="margin-bottom: 30px;display: block;text-align: left;cursor: pointer;width: 80px;">Volver</i>
    <p class="titulo">Reportes</p>
    <p class="descripcion">En esta pantalla podra visualizar
      reportes</p>
    <hr>
    <div class="buttons-container">

      <button (click)="pasajeros()" type="button"><i></i>Pasajeros</button>

      <button (click)="aeronaves()" type="button"><i></i>Aeronaves</button>

      <button (click)="insumos()" type="button"><i></i>Insumos</button>

      <button (click)="mantenimientos()" type="button"><i></i>Mantenimientos</button>

      <button (click)="vuelos()" type="button"><i></i>Vuelos</button>
    </div>
    <div class="content">
      <div class="Error" *ngIf="showPasajeros">
        <iframe src="https://power-metabase-data-bi.herokuapp.com/public/question/f7e3ec3d-9461-4335-8501-c0f8418ce355"
          frameborder="0" width="800" height="600" allowtransparency></iframe>
      </div>

      <div class="Error" *ngIf="showAeronaves">
        <iframe src="https://power-metabase-data-bi.herokuapp.com/public/question/512b5db3-ee87-4295-ae54-36aeff4a7bb3"
          frameborder="0" width="800" height="600" allowtransparency></iframe>
      </div>

      <div class="Error" *ngIf="showInsumos">
        <iframe src="https://power-metabase-data-bi.herokuapp.com/public/question/184b669e-e18b-448b-9d6f-1b171dc03d9b"
          frameborder="0" width="1150" height="600" allowtransparency></iframe>
        <iframe src="https://power-metabase-data-bi.herokuapp.com/public/question/dd634121-43e4-475e-a56d-dd6f57064981"
          frameborder="0" width="1150" height="600" allowtransparency></iframe>
      </div>

      <div class="Error" *ngIf="showMantenimientos">
        <iframe src="https://power-metabase-data-bi.herokuapp.com/public/question/af9f75b1-3abb-4766-82ef-2ab96b43e018"
          frameborder="0" width="1200" height="600" allowtransparency></iframe>
      </div>

      <div class="Error" *ngIf="showVuelos">
        <iframe src="https://power-metabase-data-bi.herokuapp.com/public/question/96ca4061-9ac7-4cfa-9716-9032d0d4c1b3"
          frameborder="0" width="800" height="600" allowtransparency></iframe>
      </div>
    </div>

  </div>
</div>
