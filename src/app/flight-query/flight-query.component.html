<div class="flight-query-page">
    <div class="form">
        <p style="margin-top:-10px;font-family: 'Oswald', sans-serif; font-size: 34px;">Lista de vuelos</p>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Columna Codigo -->
            <ng-container matColumnDef="demo-codigo">
                <th mat-header-cell *matHeaderCellDef> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <!-- Columna salida -->
            <ng-container matColumnDef="demo-salida">
                <th mat-header-cell *matHeaderCellDef> Salida </th>
                <td mat-cell *matCellDef="let element"> {{element.salida}} </td>
            </ng-container>

            <!-- Columna destino -->
            <ng-container matColumnDef="demo-destino">
                <th mat-header-cell *matHeaderCellDef> Destino </th>
                <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
            </ng-container>

            <!-- Columna Dia -->
            <ng-container matColumnDef="demo-dia">
                <th mat-header-cell *matHeaderCellDef> Dia </th>
                <td mat-cell *matCellDef="let element"> {{element.diaSem}} </td>
            </ng-container>

            <!-- Columna Hora -->
            <ng-container matColumnDef="demo-hora">
                <th mat-header-cell *matHeaderCellDef> Hora </th>
                <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
