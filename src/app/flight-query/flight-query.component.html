<div class="flight-query-page">
    <div class="form">
        <p class="titulo">Lista de vuelos</p>
        <table mat-table [dataSource]="dataSource" class="demo-table">
            <!-- Columna Codigo -->
            <ng-container matColumnDef="demo-codigo">
                <th mat-header-cell *matHeaderCellDef class="header"> Codigo </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>

            <!-- Columna salida -->
            <ng-container matColumnDef="demo-salida">
                <th mat-header-cell *matHeaderCellDef class="header"> Salida </th>
                <td mat-cell *matCellDef="let element"> {{element.salida}} </td>
            </ng-container>

            <!-- Columna destino -->
            <ng-container matColumnDef="demo-destino">
                <th mat-header-cell *matHeaderCellDef class="header" > Destino </th>
                <td mat-cell *matCellDef="let element"> {{element.destino}} </td>
            </ng-container>

            <!-- Columna Dia -->
            <ng-container matColumnDef="demo-dia">
                <th mat-header-cell *matHeaderCellDef class="header"> Dia </th>
                <td mat-cell *matCellDef="let element"> {{element.diaSem}} </td>
            </ng-container>

            <!-- Columna Hora -->
            <ng-container matColumnDef="demo-hora">
                <th mat-header-cell *matHeaderCellDef class="header"> Hora </th>
                <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
