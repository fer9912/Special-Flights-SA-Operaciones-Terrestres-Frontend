<div class="flight-query-page">
    <div class="form">
        <h3 class="titulo">Lista de vuelos</h3>
        <div class="table-container">
            <table mat-table [dataSource]="vuelos" class="demo-table">
                <!-- Columna Codigo -->
                <ng-container matColumnDef="demo-code">
                    <th mat-header-cell *matHeaderCellDef class="header"> Codigo </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <!-- Columna Compañia -->
                <ng-container matColumnDef="demo-company">
                    <th mat-header-cell *matHeaderCellDef class="header"> Compañia </th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>

                <!-- Columna dia -->
                <ng-container matColumnDef="demo-day">
                    <th mat-header-cell *matHeaderCellDef class="header"> Dia </th>
                    <td mat-cell *matCellDef="let element"> {{element.day}} </td>
                </ng-container>

                <!-- Columna hora -->
                <ng-container matColumnDef="demo-hour">
                    <th mat-header-cell *matHeaderCellDef class="header"> Hora </th>
                    <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
                </ng-container>

                <!-- Columna salida -->
                <ng-container matColumnDef="demo-origin">
                    <th mat-header-cell *matHeaderCellDef class="header"> Salida </th>
                    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
                </ng-container>

                <!-- Columna destino -->
                <ng-container matColumnDef="demo-destination">
                    <th mat-header-cell *matHeaderCellDef class="header"> Destino </th>
                    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
                </ng-container>

                <!-- Columna routa -->
                <ng-container matColumnDef="demo-route">
                    <th mat-header-cell *matHeaderCellDef class="header"> Ruta </th>
                    <td mat-cell *matCellDef="let element"> {{element.route}} </td>
                </ng-container>

                <!-- Columna aeronave -->
                <ng-container matColumnDef="demo-aircraft">
                    <th mat-header-cell *matHeaderCellDef class="header"> Aeronave </th>
                    <td mat-cell *matCellDef="let element"> {{element.aircraft}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
